{% extends "base.html" %}
{% load static %}
{% block title %}{{ todolist.description }}{% endblock %}
{% block content %}
{% for todo in todolist %}
    <div class="card mt-2 text-center" style="width: 18rem;">
        <div class="card-body">
            <a style="text-decoration: none; color: black" href="{% url "detail" todo.pk %}">
                <h4>{{ todo.description }}</h4></a>
            <p>{{ todo.status }}</p>
        </div>
    </div>
{% endfor %}
<div class="card mt-2 text-center" style="width: 18rem; color: lightskyblue;  text-decoration: none">
    <a href="{% url "create" %}"><h1 style="font-size: 70pt; text-decoration: none">+</h1></a>
</div>
{% endblock %}
